# Nginx configuration for emptychair.dev
# Copy to server: /etc/nginx/sites-available/emptychair.conf
# Enable: sudo ln -s /etc/nginx/sites-available/emptychair.conf /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name emptychair.dev *.emptychair.dev;
    return 301 https://$host$request_uri;
}

# APIGate Portal (portal.emptychair.dev)
server {
    listen 443 ssl http2;
    server_name portal.emptychair.dev;

    ssl_certificate /etc/letsencrypt/live/emptychair.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emptychair.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Hoster API (api.emptychair.dev)
server {
    listen 443 ssl http2;
    server_name api.emptychair.dev;

    ssl_certificate /etc/letsencrypt/live/emptychair.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emptychair.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # API routes through APIGate (for auth)
    location /api/ {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # APIGate will proxy to Hoster after auth
    }

    # Health check direct to Hoster
    location /health {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }
}

# Hoster Frontend + API (emptychair.dev, www.emptychair.dev)
# Everything proxied through APIGate â€” serves embedded frontend from Hoster,
# handles auth at /mod/auth/*, forwards /api/* with X-User-ID injected.
server {
    listen 443 ssl http2;
    server_name emptychair.dev www.emptychair.dev;

    ssl_certificate /etc/letsencrypt/live/emptychair.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emptychair.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# App Proxy (*.apps.emptychair.dev)
server {
    listen 443 ssl http2;
    server_name *.apps.emptychair.dev;

    ssl_certificate /etc/letsencrypt/live/emptychair.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emptychair.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:9091;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
