# Hoster Production Docker Compose
# Alternative to systemd deployment
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  apigate:
    image: ghcr.io/artpar/apigate:latest
    container_name: apigate
    restart: unless-stopped
    ports:
      - "8082:8082"
    volumes:
      - apigate_data:/data
    environment:
      - APIGATE_DATABASE_DSN=/data/apigate.db
      - APIGATE_SERVER_PORT=8082
      # Add Stripe keys for production:
      # - APIGATE_STRIPE_SECRET_KEY=sk_live_...
      # - APIGATE_STRIPE_WEBHOOK_SECRET=whsec_...
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  hoster:
    image: ghcr.io/artpar/hoster:latest
    # Or build locally:
    # build:
    #   context: ..
    #   dockerfile: Dockerfile
    container_name: hoster
    restart: unless-stopped
    ports:
      - "8080:8080"   # API
      - "9091:9091"   # App Proxy
    volumes:
      - hoster_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HOSTER_SERVER_PORT=8080
      - HOSTER_DATA_DIR=/data
      - HOSTER_APIGATE_ENABLED=true
      - HOSTER_APIGATE_URL=http://apigate:8082
      - HOSTER_APIGATE_AUTO_REGISTER=true
      - HOSTER_BILLING_ENABLED=true
      - HOSTER_BILLING_APIGATE_URL=http://apigate:8082
      - HOSTER_APP_PROXY_ENABLED=true
      - HOSTER_APP_PROXY_ADDRESS=0.0.0.0:9091
      - HOSTER_APP_PROXY_BASE_DOMAIN=${APP_BASE_DOMAIN:-apps.localhost}
    depends_on:
      apigate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy with SSL
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - hoster
  #     - apigate

volumes:
  apigate_data:
    driver: local
  hoster_data:
    driver: local

networks:
  default:
    name: hoster_network
