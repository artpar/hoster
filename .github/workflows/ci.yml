name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          rm -rf node_modules package-lock.json
          npm install
          npm run build
          mkdir -p ../internal/engine/webui && cp -r dist ../internal/engine/webui/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Download dependencies
        run: go mod download

      - name: Run tests (skip Docker integration tests)
        run: CGO_ENABLED=1 go test -race -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -v -E '/shell/docker|tests/e2e')

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          rm -rf node_modules package-lock.json
          npm install
          npm run build
          mkdir -p ../internal/engine/webui && cp -r dist ../internal/engine/webui/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/hoster-linux-amd64 ./cmd/hoster

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hoster-linux-amd64
          path: dist/

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          rm -rf node_modules package-lock.json
          npm install
          npm run build
          mkdir -p ../internal/engine/webui && cp -r dist ../internal/engine/webui/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Run go vet
        run: CGO_ENABLED=1 go vet ./...
