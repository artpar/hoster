name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'

permissions:
  contents: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Run tests (skip Docker integration tests)
        run: CGO_ENABLED=1 go test -race $(go list ./... | grep -v /shell/docker)

  build-linux:
    name: Build Linux
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            cc: gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          go build -trimpath \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o hoster-linux-${{ matrix.goarch }} \
            ./cmd/hoster

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hoster-linux-${{ matrix.goarch }}
          path: hoster-linux-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          mv dist/hoster-linux-amd64/hoster-linux-amd64 release/
          chmod +x release/hoster-*
          cd release
          tar -czf hoster-linux-amd64.tar.gz hoster-linux-amd64
          sha256sum *.tar.gz > checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" --max-count=20 >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            release/hoster-linux-amd64.tar.gz
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
