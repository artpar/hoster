<!DOCTYPE html>
<html>
<head>
    <title>DNS Verification Pending</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .hint {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 3px solid #f39c12;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <h1>DNS Verification Pending</h1>
    <p>The custom domain <code>{{.Hostname}}</code> has not been verified yet.</p>
    <div class="hint">
        <p><strong>To complete setup:</strong></p>
        <ul>
            <li>Configure your DNS records as shown in the deployment settings</li>
            <li>Click "Verify" in the Domains tab of your deployment</li>
            <li>DNS changes can take up to 48 hours to propagate</li>
        </ul>
    </div>
</body>
</html>
