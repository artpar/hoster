<!DOCTYPE html>
<html>
<head>
    <title>App Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .hint {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 3px solid #3498db;
            border-radius: 0 4px 4px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>App Not Found</h1>
    <p>The app at <code>{{.Hostname}}</code> does not exist.</p>
    <div class="hint">
        <p><strong>Possible reasons:</strong></p>
        <ul>
            <li>The app name may be incorrect</li>
            <li>The app was recently deleted</li>
            <li>If you just created this deployment, it may take a few moments to become available</li>
        </ul>
    </div>
    <p><a href="/">Return to homepage</a></p>
</body>
</html>
